name: ci

on: [push, pull_request]

jobs:
  build:
    env:
      DENO_VERSION: "v0.24.0"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: denolib/setup-deno@v1
        with:
          deno-version: $(DENO_VERSION)
      - run: deno run --allow-read --allow-write https://deno.land/std@$(DENO_VERSION)/prettier/main.ts --check
      - run: deno run -c tsconfig.json --allow-net --allow-read test.ts
